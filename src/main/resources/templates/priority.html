<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priority</title>
</head>
<body>
<h1>
    Your Priority is:
    <span th:if="${priority == 0}">
        Not assigned by the warden yet
    </span>
    <span th:if="${priority != 0}" th:text="${priority}"></span>
</h1>
</body>
</html>
