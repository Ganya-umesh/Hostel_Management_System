<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Leave Form Status</title>
</head>
<body>
<h1>Check Leave Form Status</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Reason</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over each leave form and display its details -->
    <tr th:each="leaveForm : ${userLeaveForms}">
        <td th:text="${leaveForm.id}"></td>
        <td th:text="${leaveForm.startDate}"></td>
        <td th:text="${leaveForm.endDate}"></td>
        <td th:text="${leaveForm.reason}"></td>
        <td th:text="${leaveForm.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
